<!DOCTYPE html>
<html>
<head>
    <title>Profile Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bio {
            font-size: 18px;
            margin-top: 20px;
        }
        .nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="profile-photo" id="profilePhoto" src="" alt="Profile Photo">
        <h1 id="name"></h1>
        <div class="bio">
            <p id="bio"></p>
        </div>
    </div>
    <div class="nav">
        <a href="#" onclick="showSection('education')">Education</a>
        <a href="#" onclick="showSection('projects')">Projects</a>
        <a href="#" onclick="showSection('experience')">Work Experience</a>
    </div>
    <div class="content">
        <h2 id="education">Education</h2>
        <!-- Add your educational information here -->

        <h2 id="projects">Projects</h2>
        <!-- Add information about your projects here -->

        <h2 id="experience">Work Experience</h2>
        <!-- Add information about your work experience here -->
    </div>

    <script>
        // JavaScript code to set profile photo, name, and bio
        const profilePhoto = document.getElementById('profilePhoto');
        const name = document.getElementById('name');
        const bio = document.getElementById('bio');

        profilePhoto.src = 'my_photo.jpg'; // Replace 'your_photo.jpg' with your actual photo URL
        name.textContent = 'Ritesh Srivastava'; // Replace 'Your Name' with your actual name
        bio.textContent = 'I am an MTech Cybersecurity Student at IIT Delhi. My area of research is "Robustness Analysis of Neural Networks"'; // Replace 'Add your bio here' with your actual bio

        // JavaScript function to show a specific section
        function showSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
